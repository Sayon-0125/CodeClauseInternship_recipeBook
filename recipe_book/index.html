<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Book</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Recipe Book</h1>
    </header>
    
    <main>
        <section id="recipe-form">
            <h2>Add/Edit Recipe</h2>
            <form id="add-recipe-form">
                <label for="recipe-title">Title:</label>
                <input type="text" id="recipe-title" required>
                
                <label for="recipe-image">Image URL:</label>
                <input type="text" id="recipe-image" required>
                
                <label for="recipe-ingredients">Ingredients:</label>
                <textarea id="recipe-ingredients" rows="4" required></textarea>
                
                <button type="submit">Save Recipe</button>
            </form>
        </section>
        
        <section id="recipe-list">
            <h2>Recipe List</h2>
            <div id="recipes"></div>
        </section>
    </main>
    
    <script src="scripts.js"></script>
</body>
</html>
